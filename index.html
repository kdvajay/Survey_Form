<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Site survey Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="google-site-verification" content="RCFWuZBjqBsKq41eV0LyhkgGTOfeECasTC_ebgC_EcA" />
  </head>
  <body>
    <h1 id="title">Site Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
    <fieldset>
      <label id="name-label" for="Name">name<input placeholder="Enter your name" id="name" name="Name" type="text"required/></label>
    <label id="email-label" for="email">email<input id="email" placeholder="Enter your Email"  name="Email" type="email"required/></label>
    <label id="number-label" for="Age">age<input placeholder="Age" name="Age" id="number" type="number" min="8" max="120"required></label>
    <label for="referrer">How did you hear about us?<select id="dropdown" name="referrer" id="referrer"required>
      <option value="">select option</option>
      <option value="1">youtube</option>
      <option value="2">news</option>
      <option value="3">google</option>
      <option value="4">facebook</option>
      <option value="5">other</option>
      </select></label>
      <label>would you recommend us to a friend? 
       <label><input class="inline"    name="refer" type="radio" value="definitely"> Definitely</label>
       <label><input class="inline"    name="refer" type="radio" value="maybe"> maybe</label>
       <label><input class="inline" name="refer"  type="radio" value="not sure"> not sure</label> 
      </label>
    </fieldset>

    <fieldset>
      <label>what is your favourite feature of our website?<select><option>Select an option</option><option>Challenges</option><option>Projects</option><option>Communities</option><option>Open source</option></select></label>

      <label>What would you like to see improved?</label>
  <label><input value="Front-end-Projects" type="checkbox" name="improvement" class="inline"> Front-end Projects</label><label><input value="Back-end-Projects" type="checkbox" name="improvement" class="inline">Back-end Projects</label><label><input type="checkbox" name="improvement" class="inline" value="Data-Visualization">Data Visualization</label><label><input type="checkbox" name="improvement" class="inline" value="Challenges">Challenges</label><label><input type="checkbox" name="improvement" class="inline" value="Open-Source-Community">Open Source Community</label><label><input type="checkbox" name="improvement" class="inline" value="Gitter-help-rooms">Gitter help rooms</label><label><input type="checkbox" name="improvement" class="inline" value="Videos">Videos</label><label><input type="checkbox" name="improvement" class="inline" value="City-Meetups">City Meetups</label><label><input type="checkbox" name="improvement" class="inline" value="Wiki">Wiki</label><label><input type="checkbox" name="improvement" class="inline" value="Forum">Forum</label>
      
    </fieldset>
    <fieldset>
      <label>Any comments or suggestions?<textarea rows="3" cols="30" placeholder="Enter your comment here"></textarea></label>
    </fieldset>
    <input id="submit" type="submit" value="Submit"
    </form>
  </body>
</html>
